<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">




<body>
    <body>
    <nav class="navbar navbar-dark bg-primary shadow">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="#">
            <img src="img/icon.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
           <b> NewsRoom</b>
          </a>
        </div>
      </nav>
<div class="container m-5">
    <div class="d-flex justify-content-center mb-3"><img src="img/icon.png" width="150px"></div>
    <div class="col-12 d-flex justify-content-center">
        <div class="input-group mb-3" style="width: 50%;transform: scale(1.3);">
            <input type="text" class="form-control shadow" id="keyword" placeholder="What you looking for ?" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-danger shadow" type="button" onclick="getnews( )" id="button-addon2">Search</button>
          </div>
    </div>
   
</div>
      <div class="container ">
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-danger  "id="load" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
        
       
       <div class="posts">

       </div>
         
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>


//for loading and keyword  
getnews();
    function getnews()
    {
        $(".posts").text(""); 
       var  keyword = $("#keyword").val();

if(keyword=='')
{
    keyword = 'latest';
}

         var url="https://newsapi.org/v2/everything?q="+keyword+"&apiKey=63dab02c472742da8034554e7415255f";


        $("#load").show  ();

        $.get(url,(response)=>{
        $("#load").hide();
        
        // here we have replaced things from cards

console.log(response.articles[0]);
for(i=0;i<response.articles.length;i++){
    var html = ` <div class="card m-3 shadow">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="${response.articles[i].urlToImage}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">${response.articles[i].title}</h5>
                <p class="card-text">${response.articles[i].content}</p>
                <p class="card-text"><small class="text-muted">${response.articles[i].publishedAt} |  ${response.articles[i].source.name} - ${response.articles[i].author}  } </small></p>
            
            <p>
                <a href="${response.articles[i].url}"target="_blank" class="btn btn-secondary">Read More</a>
            </p>
              </div>
            </div>
          </div>
        </div>       
         `;
 
        $(".posts").append(html);
}

    });
    }
   
</script>

</body>
</body>
</html>
